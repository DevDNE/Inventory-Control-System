<div class="row">
  <div class="col-md-10 offset-md-1">
	<br>
	<header><h5>Inventory Table</h5></header>
      <table class="table table-striped border table-responsive-xl">
		<thead>
			<tr>
				<th scope="col" *ngFor="let heading of headings"><a href="#">{{ heading }}&nbsp;<i class="fas fa-caret-up"></i></a></th>
			<tr>
		</thead>
		<tbody>
			<tr *ngFor="let row of tRow" [id] = "row.id">
				<td>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" [id]="row.checkbox">
						<label class="custom-control-label" [for]="row.checkbox">{{ row.device }}</label>
					</div>
				</td>
				<td>{{ row.model }}</td>
				<td>{{ row.label }}</td>
				<td>{{ row.start }}</td>
				<td>{{ row.recieved }}</td>
				<td>{{ row.shipped }}</td>
				<td>{{ row.onhand }}</td>
				<td>{{ row.minimum }}</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="100%">
					<a *ngFor="let footing of footings" [href]="footing.href" [id]="footing.id">&nbsp;&nbsp;<i [class]="footing.icon"></i></a>
				</td>
			</tr>
		</tfoot>
	</table>
	<app-add-modal></app-add-modal>
  </div>
</div>
