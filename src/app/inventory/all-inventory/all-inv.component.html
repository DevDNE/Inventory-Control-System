<mat-card>
  <mat-card-title>
    <h5>All Inventory</h5>
  </mat-card-title>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <mat-card-content>
    <div class="table-container">
      <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
        <!-- Select Column-->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let deviceGroup">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(deviceGroup) : null"
                          [checked]="selection.isSelected(deviceGroup)"
                          [aria-label]="checkboxLabel(deviceGroup)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Model Column-->
        <ng-container matColumnDef="model" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
          <td mat-cell *matCellDef="let deviceGroup"> {{deviceGroup.model}} </td>
        </ng-container>


        <!-- Loop Through All Other Headers-->
        <ng-container matColumnDef="{{ column }}" *ngFor= "let column of columnsToDisplay">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
          <td mat-cell *matCellDef="let deviceGroup"> {{ deviceGroup[column] }} </td>
        </ng-container>

        <!--Expansive Row-->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let deviceGroup" [attr.colspan]="displayedColumns.length">
            <div class="deviceGroup-detail" [@detailExpand]="deviceGroup == expandedDeviceGroup ? 'expanded' : 'collapsed'">

              <!--Nested Table-->
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <!-- Checkbox Column -->
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                    </th>
                    <td mat-cell *matCellDef="let device">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(device) : null"
                                    [checked]="selection.isSelected(device)"
                                    [aria-label]="checkboxLabel(device)">
                      </mat-checkbox>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="serial">
                    <th mat-header-cell *matHeaderCellDef> Serial </th>
                    <td mat-cell *matCellDef="let device"> {{device.serial}} </td>
                  </ng-container>

                  <ng-container matColumnDef="condition">
                    <th mat-header-cell *matHeaderCellDef> Condition </th>
                    <td mat-cell *matCellDef="let device"> {{device.condition}} </td>
                  </ng-container>

                  <ng-container matColumnDef="traffic">
                    <th mat-header-cell *matHeaderCellDef> Traffic </th>
                    <td mat-cell *matCellDef="let device"> {{device.traffic}} </td>
                  </ng-container>

                  <ng-container matColumnDef="rma">
                    <th mat-header-cell *matHeaderCellDef> RMA# </th>
                    <td mat-cell *matCellDef="let device"> {{device.rma}} </td>
                  </ng-container>

                  <ng-container matColumnDef="note">
                      <th mat-header-cell *matHeaderCellDef> Note </th>
                      <td mat-cell *matCellDef="let device"> {{device.note}} </td>
                    </ng-container>

                  <tr mat-header-row *matHeaderRowDef="nestedDisplayedColumns"></tr>
                  <tr mat-row *matRowDef="let device; columns: nestedDisplayedColumns;"
                      (click)="selection.toggle(device)">
                  </tr>
                </table>

            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let deviceGroup; columns: displayedColumns;"
          class="deviceGroup-row"
          [class.deviceGroup-expanded-row]="expandedDeviceGroup === deviceGroup"
          (click)="expandedDeviceGroup = expandedDeviceGroup === deviceGroup ? null : deviceGroup">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
  <button mat-button (click)="openDialog('Add')"><mat-icon aria-hidden="false" aria-label="Add Device">add</mat-icon></button>
  <button mat-button (click)="openDialog('Update')"><mat-icon aria-hidden="false" aria-label="Edit Selection">edit</mat-icon></button>
  <button mat-button (click)="deleteSelection()"><mat-icon aria-hidden="false" aria-label="Delete Selection">delete</mat-icon></button>
  <button mat-button (click)="getInventory()"><mat-icon aria-hidden="false" aria-label="Sync Inventory">sync</mat-icon></button>
</mat-card>
