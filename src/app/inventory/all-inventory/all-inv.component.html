<mat-card>
  <mat-card-title>
    <h5>All Inventory</h5>
  </mat-card-title>
  <!-- Filter Inventory Table-->
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by Model, Brand, or Type">
  </mat-form-field>
  <mat-card-content>

    <!--Inventory Table-->
    <div class="table-container">
      <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let deviceGroup">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(deviceGroup) : null"
                          [checked]="selection.isSelected(deviceGroup)"
                          [aria-label]="checkboxLabel(deviceGroup)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Model Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
            <td mat-cell *matCellDef="let deviceGroup"> {{ deviceGroup.model }} </td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
            <td mat-cell *matCellDef="let deviceGroup"> {{ deviceGroup.brand }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type<th>
            <td mat-cell *matCellDef="let deviceGroup"> {{ deviceGroup.type }} </td>
        </ng-container>

        <!--Expansion For Each Row-->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let deviceGroup" [attr.colspan]="mainColumns.length">
            <div class="deviceGroup-detail" [@detailExpand]="deviceGroup == expandedDeviceGroup ? 'expanded' : 'collapsed'">

              <!--Device List-->
              <div *ngFor="let header of trafficColumns">
                <p>{{ header }}</p>
                <div *ngFor="let device of ALL_DEVICES[uniqueModels.indexOf(deviceGroup.model)]">
                  <mat-checkbox *ngIf="header === device.traffic"
                                (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(device) : null"
                                [checked]="selection.isSelected(device)"
                                [aria-label]="checkboxLabel(device)">
                    <p> Condition: {{ device.condition }} </p>
                    <p> Serial: {{ device.serial }} </p>
                    <p> RMA: {{ device.rma }} </p>
                    <p> Note: {{ device.note }} </p>
                  </mat-checkbox>
                </div>
                <p> {{header}} Selected: </p>
              </div>
            </div>
          </td>
        </ng-container>
        <!--Inventory Table Header Row-->
        <tr mat-header-row *matHeaderRowDef="mainColumns; sticky: true"></tr>
        <!--Inventory Table Group Row-->
        <tr mat-row *matRowDef="let deviceGroup; columns: mainColumns;"
          class="deviceGroup-row"
          [class.deviceGroup-expanded-row]="expandedDeviceGroup === deviceGroup"
          (click)="expandedDeviceGroup = expandedDeviceGroup === deviceGroup ? null : deviceGroup">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      </table>
      <!--Pagination-->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
  <!--Inventory Table Buttons-->
  <button mat-button (click)="openDialog('Add')"><mat-icon aria-hidden="false" aria-label="Add Device">add</mat-icon></button>
  <button mat-button (click)="openDialog('Update')"><mat-icon aria-hidden="false" aria-label="Edit Selection">edit</mat-icon></button>
  <button mat-button (click)="deleteSelection()"><mat-icon aria-hidden="false" aria-label="Delete Selection">delete</mat-icon></button>
  <button mat-button (click)="getInventory()"><mat-icon aria-hidden="false" aria-label="Sync Inventory">sync</mat-icon></button>
</mat-card>
