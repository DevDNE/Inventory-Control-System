<mat-card>
  <mat-card-title>
    <h5>{{ traffic }} Inventory</h5>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let device"> {{device.type}} </td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
          <td mat-cell *matCellDef="let device"> {{device.brand}} </td>
        </ng-container>

        <!-- Model Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
          <td mat-cell *matCellDef="let device"> {{device.model}} </td>
        </ng-container>

        <!-- Model Column -->
        <ng-container matColumnDef="condition">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
          <td mat-cell *matCellDef="let device"> {{device.condition}} </td>
        </ng-container>

        <!-- Serial Column -->
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial </th>
          <td mat-cell *matCellDef="let device"> {{device.serial}} </td>
        </ng-container>

        <!-- RMA Column -->
        <ng-container matColumnDef="rma">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RMA </th>
          <td mat-cell *matCellDef="let device"> {{device.rma}} </td>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
          <td mat-cell *matCellDef="let device"> {{device.note}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let device; columns: displayedColumns;">
        </tr>
      </table>
    </div>
    <div>&nbsp;</div>
    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    <!-- Display Total Devices -->
    <p><b> {{ traffic }}: {{ inventory.length }} Devices </b></p>
    <!-- Inventory Table Buttons -->
  <button mat-button (click)="getInventory(traffic)"><mat-icon aria-hidden="false" aria-label="Sync Inventory">sync</mat-icon></button>
  </mat-card-content>
</mat-card>
