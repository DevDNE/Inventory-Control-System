<mat-toolbar color="primary">
  <!--MENU-->
  <button mat-button [matMenuTriggerFor]="menu">
    <i class="material-icons md-18">menu</i>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    routerLink="">Home</button>
    <button mat-menu-item
    *ngFor="let tab of tabs"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    [routerLink]="'/' + tab.path"
    [id]="tab.id">{{ tab.name }}</button>
  </mat-menu>

  <span class="push-right"></span>

  <!--SEARCH-->
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field class="search">
      <input
        matInput
        placeholder="Search"
        type="search"
        aria-label="Search"
        ngModel
        name="search">
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Go</button>
  </form>
</mat-toolbar>
