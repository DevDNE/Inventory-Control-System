<mat-card>
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-card-content>
      <!--USERNAME FIELD-->
      <mat-form-field>
        <input matInput placeholder="Enter your email" type="text" ngModel name="email" required email>
      </mat-form-field>
      <!--PASSWORD FIELD-->
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" ngModel name="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <!--SUBMIT BUTTON-->
      <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
